<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body>
  <header ng-controller="createNewCtrl">
    <div></div>
    <h1>Trivia Trends</h1>
    <button ng-click="showModalFunction()">
      <span>+</span> NEW PSOT </button>

    <div class="modal" ng-show="showModal">
      <form>
        <h4 class="close" ng-click="showModalFunction()">X</h4>
        <span>Question</span>

        <input type="text" ng-model="newPost.question">


        <span>Animal it's about</span>
        <input type="text" ng-model="newPost.animal">
        <span>Difficulty</span>
        <div class="range">
          <input type="range" min="1" max="3" ng-model="newPost.difficulty">

          <h5>{{newPost.difficulty}}</h5>
        </div>
        <h4>Options</h4>
        <div>
          <input type="radio" name="correct" ng-model="newPost.correct_answer" value="1">
          <input type="text" ng-model="newPost.options[1]">
        </div>
        <div>
          <input type="radio" name="correct" ng-model="newPost.correct_answer" value="2">
          <input type="text" ng-model="newPost.options[2]">
        </div>
        <div>
          <input type="radio" name="correct" ng-model="newPost.correct_answer" value="3">
          <input type="text" ng-model="newPost.options[3]">
        </div>
        <div>
          <input type="radio" name="correct" ng-model="newPost.correct_answer" value="4">
          <input type="text" ng-model="newPost.options[4]">
        </div>

        <!--Add question buttons-->
        <div class="buttons">
          <button class="green">Save Question</button>
          <button>Cancel</button>
        </div>

        <!--Edit & Delete question buttons-->
        <div class="buttons">
          <button class="red" ng-click="listAllCtrl.deleteQuestion(listAllCtrl.currentIndex)">Delete Question</button>
          <button class="green" ng-click="newFunction()">Save Changes</button>
          <button>Cancel</button>
        </div>

      </form>
    </div>

  </header>
  <article>
    <nav>
      <a ui-sref="listAll">All Questions</a>
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
      <a>Search by Animal</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by">
    </div>

    <!-- Questions go here -->
    {{newPost}}
    <ui-view />

  </article>











  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
  <script src="app/app.js" charset="utf-8"></script>
  <script src="app/listAll/listAll.component.js"></script>
  <script src="app/services/questionSrvc.js"></script>
  <script src="app/createNew/createNewCtrl.js"></script>
</body>

</html>
